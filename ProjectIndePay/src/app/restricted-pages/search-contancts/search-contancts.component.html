<hr>
<button mat-raised-button color="primary" >back</button>
<div>
  Search Contacts
  <button mat-raised-button color="primary">Add new contact</button>
  <button mat-raised-button color="primary" (click)="onRefreshContactList()">refresh contact list</button>
</div>

<div>
    <input type="text"
    matInput
    placeholder="search contact"
    name="searchContact"
    ngModel
    [(ngModel)]="pipeFilterValue">
</div>

<div>
  <p>recent contacts</p>
</div>

<div>
  <p>All contacts</p>
<mat-action-list>
  <mat-list-item *ngFor="let contact of testContactList | filterContacts: pipeFilterValue">
      <div>
        {{ contact.loginName }} <span>     </span> {{ contact.comment }}
        <button mat-raised-button color="primary" (click)="onEditContact(contact.loginName)">edit</button>
        <button mat-raised-button color="primary" (click)="onSelectContact(contact.loginName)">select</button>
      </div>
  </mat-list-item>
</mat-action-list>
</div>

<div *ngIf="errorMessage"> {{ errorMessage }}
