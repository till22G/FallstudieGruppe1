
<body>
  
<hr>
<button
  mat-raised-button
  color="primary"
  (click)="onBackToSendMoney()"
  >back</button>
<div>
  Search Contacts
  <button
    mat-raised-button
    color="primary"
    (click)="onAddNewContact()">Add new contact</button>
  <button mat-raised-button color="primary" (click)="onRefreshContactList()">refresh contact list</button>
</div>

<div>
    <input type="text"
    matInput
    placeholder="search contact"
    name="searchContact"
    ngModel
    [(ngModel)]="pipeFilterValue">
</div>

<div>
  <p>recent contacts</p>
</div>

<div>
  <p>All contacts</p>

<div *ngIf="contactList == null">Constact List loading...</div>
<mat-action-list *ngIf="contactList != null">
  <mat-list-item *ngFor="let contact of contactList | filterContacts: pipeFilterValue">
      <div>
        {{ contact.contactLoginName }} <span>  ::::::::.   </span> {{ contact.comment }}
        <button mat-raised-button color="primary" (click)="onEditContact(contact.contactLoginName)">edit</button>
        <button mat-raised-button color="primary" (click)="onSelectContact(contact.contactLoginName)">select</button>
      </div>
  </mat-list-item>
</mat-action-list>
</div>

<div *ngIf="errorMessage"> {{ errorMessage }}></div>div>

  </body>
