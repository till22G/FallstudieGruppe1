<hr>
<div>
  <form (ngSubmit)="onAddContact(createContactForm)" #createContactForm>
    <mat-form-field>
      <input type="text"
        matInput
        placeholder="contact name"
        name="contactName"
        ngModel
        required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="text"
        matInput
        placeholder="comment (optinal)"
        name="comment"
        ngModel>
    </mat-form-field>
    <br>
    <button
      id="create-contact-button"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
      >Add to contacts</button>
  </form>
  <div *ngIf="!addContectSuccesssful"> {{ errorMessage }} </div>
</div>
