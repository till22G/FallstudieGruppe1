<div class="div-send-money">
  <form [formGroup]="sendMoneyForm" (ngSubmit)="onContinueSendMoney(sendMoneyForm)" >
    <div>
      <mat-form-field>
          <input type="number"
          matInput
          placeholder="amount"
          formControlName="transactionAmount"
          required>
      </mat-form-field>
    </div>

    <div>
      Currency: {{ currentBalanceData.getCurrency() }}
    </div>

    <div>
      Current balance: {{ currentBalanceData.getBalance() }}
    </div>

    <mat-form-field>
        <input
          matInput
          formControlName="comment"
          placeholder="comment">
    </mat-form-field>

    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="onSearchInContacts()">Search in contacts</button>
      <br>
      <mat-form-field>
        <input
          matInput
          required
          formControlName="selectedContact"
          [value]="this.ongoingTransactionData.getReceiver()"
          placeholder="select contact">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Continue</button>
  </form>
</div>
