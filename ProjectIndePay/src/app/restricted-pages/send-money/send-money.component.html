<div class="div-send-money">
  <form (ngSubmit)="onContinueSendMoney(sendMoneyForm)" #sendMoneyForm>
    <div>
      <mat-form-field>
          <input type="number"
          matInput
          placeholder="amount"
          name="transferAmount"
          [(ngModel)]="transactionAmount"
          [value]="transactionAmount"
          required>
      </mat-form-field>
    </div>
    <div>
      Currency: {{ currentBalanceData.getCurrency() }}
    </div>
    <div>
      Current balance: {{ currentBalanceData.getBalance() }}
    </div>
    <div>
      <button mat-raised-button color="primary">Search in contacts</button>
      <button mat-raised-button color="primary">New contact</button>
      <br>
      <mat-form-field>
        <input matInput required [value]="selectedContact" placeholder="select contact">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Continue</button>
  </form>
</div>
