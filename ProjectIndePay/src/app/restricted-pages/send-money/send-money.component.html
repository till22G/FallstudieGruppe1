<div class="div-send-money">
  <form [formGroup]="sendMoneyForm" >
    <div>
      <mat-form-field>
          <input type="number"
          matInput
          placeholder="amount"
          formControlName="transactionAmount"
          required>
      </mat-form-field>
    </div>

    <div>
      Currency: {{ currentBalanceData.getCurrency() }}
    </div>

    <div>
      Current balance: {{ currentBalanceData.getBalance() }}
    </div>

    <mat-form-field>
        <input
          matInput
          formControlName="comment"
          placeholder="comment">
    </mat-form-field>

    <div>
      <button
        mat-raised-button
        color="primary"
        type="searchContacts"
        (click)="onSubmit('selectContact', sendMoneyForm)">Search in contacts</button>
      <br>
      <mat-form-field>
        <input
          matInput
          required
          formControlName="selectedContact"
          placeholder="select contact">
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit('checkTransaction', sendMoneyForm)">Continue</button>
  </form>
</div>
