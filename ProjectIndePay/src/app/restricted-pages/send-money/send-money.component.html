<div class="div-send-money">
  <form (ngSubmit)="onContinueSendMoney(sendMoneyForm)" #sendMoneyForm="ngForm">
    <div>
      <mat-form-field>
          <input type="number"
          matInput
          placeholder="amount"
          name="transactionAmount"
          required
          ngModel>
      </mat-form-field>
    </div>

    <div>
      Currency: {{ currentBalanceData.getCurrency() }}
    </div>

    <div>
      Current balance: {{ currentBalanceData.getBalance() }}
    </div>

    <mat-form-field>
        <input
          matInput
          name="comment"
          placeholder="comment"
          ngModel>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary">Search in contacts</button>
      <button mat-raised-button color="primary">New contact</button>
      <br>
      <mat-form-field>
        <input
          matInput
          required
          name="selectedContact"
          [value]="selectedContact"
          placeholder="select contact"
          ngModel>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Continue</button>
  </form>
</div>
