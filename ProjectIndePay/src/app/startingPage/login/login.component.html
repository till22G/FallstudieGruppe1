<div class="div-login-form">
  <form class="login-form" (submit)="onLogin(loginForm)" #loginForm>
      <mat-form-field>
        <input type="text" matInput placeholder="username">
      </mat-form-field><br>
      <mat-form-field>
          <input type="text" matInput placeholder="password">
      </mat-form-field><br>
      <button
      id="login-button"
      mat-raised-button
      color="primary"
      type="submit"
      >Login</button>
  </form>
</div>
