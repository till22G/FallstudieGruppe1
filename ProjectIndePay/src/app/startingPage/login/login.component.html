<div class="div-login-form">
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input type="text"
        matInput
        placeholder="login name"
        name="loginName"
        ngModel
        required>
      </mat-form-field>
      <br>
      <mat-form-field>
          <input type="password"
          matInput
          placeholder="password"
          name="password"
          ngModel
          required>
      </mat-form-field>
      <br>
      <button
      id="login-button"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
      >Login</button>
  </form>
</div>
