<div class="div-login-form">
  <form class="login-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input type="text" matInput placeholder="login name">
      </mat-form-field><br>
      <mat-form-field>
          <input type="password" matInput placeholder="password">
      </mat-form-field><br>
      <button
      id="login-button"
      mat-raised-button
      color="primary"
      type="submit"
      >Login</button>
  </form>
</div>
